<!DOCTYPE html>
<html>
<head>
    <title>Button Actions</title>
    <style>
        /* CSS for the heart-shaped border and blinking animation */
        #displayContainer {
            text-align: center;
            padding: 20px;
            animation: heartbeat 2s infinite;
        }

        .quote-container {
            display: inline-block;
            position: relative;
            padding: 10px;
            border: 3px solid transparent;
            border-image-source: url("heart.png"); /* Replace with your heart image URL */
            border-image-slice: 12;
            border-image-repeat: round;
            font-size: 20px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Button Actions</h1>

    <!-- Create buttons -->
    <button id="redButton">Red</button>
    <button id="greenButton">Green</button>
    <button id="yellowButton">Yellow</button>
    <button id="blueButton">Blue</button>

    <!-- Create a container to display quotes -->
    <div id="displayContainer"></div>

    <script>
        // Get button elements (same as before)
        // ...

        // Event listener for the Red button (updated for heart-shaped border)
        redButton.addEventListener("click", () => {
            // Generate a random loving quote
            const lovingQuotes = [
                "Love is the answer.",
                "Where there is love, there is life.",
                "Love is all you need.",
                "The best thing to hold onto in life is each other."
            ];

            const randomQuote = lovingQuotes[Math.floor(Math.random() * lovingQuotes.length)];

            // Clear the container and display the quote with colorful hearts
            displayContainer.innerHTML = `<div class="quote-container">${randomQuote}</div>`;
        });

        // Event listener for the Green button (same as before)
        // Event listener for the Yellow button (same as before)
        // Event listener for the Blue button (same as before)
    </script>
</body>
</html>
