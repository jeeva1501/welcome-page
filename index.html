<!DOCTYPE html>
<html>
<head>
    <title>Button Actions</title>
    <style>
        /* CSS for the heart images */
        .heart {
            width: 30px;
            height: 30px;
            display: inline-block;
            animation: heartBeat 1s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            20% { transform: scale(1.1); }
            40% { transform: scale(1); }
            60% { transform: scale(1.1); }
            80% { transform: scale(1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Button Actions</h1>

    <!-- Create buttons -->
    <button id="redButton">Red</button>
    <button id="greenButton">Green</button>
    <button id="yellowButton">Yellow</button>
    <button id="blueButton">Blue</button>

    <!-- Create a container to display quotes, numbers, and images -->
    <div id="displayContainer"></div>

    <script>
        // Get button elements
        const redButton = document.getElementById("redButton");
        const greenButton = document.getElementById("greenButton");
        const yellowButton = document.getElementById("yellowButton");
        const blueButton = document.getElementById("blueButton");

        // Get the display container element
        const displayContainer = document.getElementById("displayContainer");

        // Function to create a colorful heart image
        function createHeartImage(color) {
            const heart = document.createElement("img");
            heart.src = "heart.png"; // You can replace "heart.png" with your heart image URL
            heart.alt = "Heart";
            heart.className = "heart";
            heart.style.filter = `hue-rotate(${color}deg)`;
            return heart;
        }

        // Event listener for the Red button
        redButton.addEventListener("click", () => {
            // Generate a random loving quote
            const lovingQuotes = [
                "Love is the answer.",
                "Where there is love, there is life.",
                "Love is all you need.",
                "The best thing to hold onto in life is each other."
            ];

            const randomQuote = lovingQuotes[Math.floor(Math.random() * lovingQuotes.length)];

            // Clear the container and display the quote with colorful hearts
            displayContainer.innerHTML = "";
            const hearts = [];
            for (let i = 0; i < randomQuote.length; i++) {
                const randomColor = Math.floor(Math.random() * 360); // Generate a random hue value
                const heart = createHeartImage(randomColor);
                displayContainer.appendChild(heart);
                hearts.push(heart);
            }
            displayContainer.appendChild(document.createElement("br"));
            displayContainer.textContent = randomQuote;
        });

        // Event listener for the Green button (same as before)
        // Event listener for the Yellow button (same as before)
        // Event listener for the Blue button (same as before)
    </script>
</body>
</html>
